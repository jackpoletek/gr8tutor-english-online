{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found - Gr8tutor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'css/404.css' %}">
</head>

<body>

    <div class="error-wrapper">
        <div class="error-card">
            <div class="brand fw-bold text-primary">Gr8tutor</div>

            <div class="error-code text-primary">404</div>

            <div class="error-title fw-semibold mt-2">
                Page not found
            </div>

            <p class="error-message text-muted mt-2">
                Sorry, the page you are looking for does not exist or has been moved.
            </p>

            <p class="redirect-info text-muted mt-3">
                Redirecting to home in <span id="countdown">5</span> seconds...
            </p>

            <a href="{% url 'index' %}" class="btn btn-primary mt-3">
                Go to Homepage
            </a>
        </div>
    </div>

    <!-- Countdown JS -->
    <script src="{% static 'js/404.js' %}"></script>

</body>

</html>
