{% extends "gr8tutor/base.html" %}
{% load i18n %} <!-- ADD THIS -->

{% block title %}Login - Gr8Tutor{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Login to Your Account</h1>

            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}

                <!-- CHOOSE ONE APPROACH: -->

                <!-- Option A: Use Django form (simpler) -->
                {{ form.as_p }}

                <!-- Option B: Manual fields (more control) -->
                <!--
                <div class="mb-3">
                    <label for="id_login" class="form-label">Username or Email:</label>
                    <input type="text" class="form-control" id="id_login" name="login">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                </div>
                -->

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-primary" type="submit">{% trans "Login" %}</button>
            </form>

            <p class="mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Register here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
