<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gr8Tutor - English Online Tutoring{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #4a86e8;
            color: white;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style></head><body>
    <header>
        <nav>
            <div>
                <a href="{% url 'home' %}">Gr8Tutor</a>
            </div>
            <div>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'tutors' %}">Tutors</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Gr8Tutor - English Online Tutoring. All rights reserved.</p>
    </footer></body></html>
