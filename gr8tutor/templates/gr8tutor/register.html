{% extends "gr8tutor/base.html" %}

{% block title %}Register - Gr8Tutor{% endblock %}

{% block content %}
<div class="container mt-4">
<h1>Create an Account</h1>

{% if error %}
<div class="alert alert-danger">
    <p>{{ error }}</p>
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label>Role:</label><br>
        <input type="radio" id="tutor" name="role" value="tutor" required>
        <label for="tutor">Tutor</label><br>
        <input type="radio" id="student" name="role" value="student" required>
        <label for="student">Student</label><br>
        <input type="radio" id="admin" name="role" value="admin">
        <label for="admin">Admin</label>
    </div>
    
    <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label for="password_again">Confirm Password:</label>
        <input type="password" id="password_again" name="password_again" class="form-control" required>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>
{% endblock %}
