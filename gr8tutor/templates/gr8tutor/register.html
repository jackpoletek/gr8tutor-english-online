{% extends "gr8tutor/base.html" %}

{% block title %}Register - Gr8Tutor{% endblock %}

{% block content %}
<section class="hero text-white text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Join Gr8tutor Today</h1>
        <p class="lead">Create your account and start your English learning journey.</p>
    </div>
</section>

<section class="py-5 bg-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="border rounded p-5 shadow-sm">
                    <h2 class="fw-bold mb-4 text-center">Create an Account</h2>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="password_again" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Register as:</label>
                            <input type="radio" name="role" value="student" checked> Student
                            <input type="radio" name="role" value="tutor"> Tutor
                        </div>

                        <button class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% if register_error %}
<script>
    Swal.fire({
        icon: 'error',
        title: 'Registration failed',
        text: '{{ error_message|escapejs }}',
        confirmButtonText: 'OK'
    });
</script>
{% endif %}
<div id="js-flags" data-registration-success="{{ registration_success|default:'false' }}"
    data-registration-message="{{ registration_message|default:''|escapejs }}">
</div>
{% endblock %}
